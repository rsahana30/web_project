
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/2736499/pexels-photo-2736499.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgb(7, 7, 7);
            margin: 5px 0;
            padding: 10px;
        }
        .completed {
            text-decoration: line-through;
            color:rgb(15, 14, 14);
        }
    </style>
</head>
<body style="color: rgb(14, 14, 14);">
    <h1 style="color:rgb(16, 16, 16);">To-Do List </h1>
    <div>
        <input type="text" id="task" placeholder="Enter a new task">
        <button onclick="addTask()">Add Task</button>
    </div>
    <ul class="task-list" id="taskList">
        <!-- Tasks will be added here -->
    </ul>
    <script>
        function addTask() {
            // Get the task input element
            var taskInput = document.getElementById("task");
            
            // Get the task list element
            var taskList = document.getElementById("taskList");
            
            // Create a new task item
            var taskItem = document.createElement("li");
            taskItem.className = "task-item";
            
            // Create a checkbox to mark as completed
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onclick = function () {
                if (checkbox.checked) {
                    taskText.classList.add("completed");
                } else {
                    taskText.classList.remove("completed");
                }
            };
            
            // Create a text node with the task description
            var taskText = document.createTextNode(taskInput.value);
            
            // Create a button to remove the task
            var removeButton = document.createElement("button");
            removeButton.innerHTML = "Remove";
            removeButton.onclick = function () {
                taskList.removeChild(taskItem);
            };
            
            // Append the checkbox, text, and remove button to the task item
            taskItem.appendChild(checkbox);
            taskItem.appendChild(taskText);
            taskItem.appendChild(removeButton);
            
            // Append the task item to the task list
            taskList.appendChild(taskItem);
            
            // Clear the task input
            taskInput.value = "";
        }
    </script>
</body>
</html>
